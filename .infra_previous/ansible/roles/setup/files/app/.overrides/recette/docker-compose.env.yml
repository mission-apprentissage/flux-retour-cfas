      - MNA_TDB_AUTH_ACTIVATION_JWT_SECRET={{ vault[env_type].MNA_TDB_AUTH_ACTIVATION_JWT_SECRET }}
      - MNA_TDB_AUTH_PASSWORD_JWT_SECRET={{ vault[env_type].MNA_TDB_AUTH_PASSWORD_JWT_SECRET }}
      - MNA_TDB_AUTH_ACTION_TOKEN_JWT_SECRET={{ vault[env_type].MNA_TDB_AUTH_ACTION_TOKEN_JWT_SECRET }}
      - MNA_TDB_SMTP_HOST={{ vault[env_type].MNA_TDB_SMTP_HOST }}
      - MNA_TDB_SMTP_PORT={{ vault[env_type].MNA_TDB_SMTP_PORT }}
      - MNA_TDB_API_ENTREPRISE_KEY={{ vault[env_type].MNA_TDB_API_ENTREPRISE_KEY }}
      - MNA_TDB_ORGANISMES_CONSULTATION_API_KEY={{ vault[env_type].MNA_TDB_ORGANISMES_CONSULTATION_API_KEY }}
      - SENTRY_AUTH_TOKEN={{ vault.SENTRY_AUTH_TOKEN }}

  queue_processor:
    environment:
      - MNA_TDB_ENV=recette
      - MNA_TDB_LOG_LEVEL=debug
      - MNA_TDB_LOG_TYPE=json
      - MNA_TDB_PUBLIC_URL=https://cfas-recette.apprentissage.beta.gouv.fr
      - MNA_TDB_SLACK_WEBHOOK_URL={{ vault.MNA_TDB_SLACK_WEBHOOK_URL }}
      - MNA_TDB_AUTH_USER_JWT_SECRET={{ vault[env_type].MNA_TDB_AUTH_USER_JWT_SECRET }}
      # MongoDb
