version: "3.8"

services:
  mongodb:
    image: mongo:6.0.2-focal
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - tdb_mongodb_data:/data
    healthcheck:
      test: ["CMD", "mongosh", "--eval", '''db.runCommand("ping").ok''', "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      retries: 3
      start_period: 6m
    ports:
      - 3310:3310
    volumes:
      - tdb_clamav_data:/var/lib/clamav

  smtp:
    image: axllent/mailpit:v1.5.5
    restart: unless-stopped
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_DATA_FILE=/data/mailpit.db
    volumes:
      - tdb_smtp_data:/data

volumes:
  tdb_mongodb_data:
    driver: local
    name: tdb_mongodb_data
  tdb_smtp_data:
    driver: local
    name: tdb_smtp_data
  tdb_clamav_data:
    driver: local
    name: tdb_clamav_data
